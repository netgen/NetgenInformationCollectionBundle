services:
    netgen_information_collection.form.fieldtype_handler.ezimage:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Image
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezimage }

    netgen_information_collection.form.fieldtype_handler.ezstring:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\TextLine
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezstring }

    netgen_information_collection.form.fieldtype_handler.eztext:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\TextBlock
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: eztext }

    netgen_information_collection.form.fieldtype_handler.ezemail:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Email
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezemail }

    netgen_information_collection.form.fieldtype_handler.ezselection:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Selection
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezselection }

    netgen_information_collection.form.fieldtype_handler.ezboolean:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Checkbox
        arguments: [ "@Ibexa\\Core\\Helper\\FieldHelper" ]
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezboolean }

    netgen_information_collection.form.fieldtype_handler.ezdate:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Date
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezdate }

    netgen_information_collection.form.fieldtype_handler.ezdatetime:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\DateAndTime
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezdatetime }

    netgen_information_collection.form.fieldtype_handler.ezinteger:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\IntegerHandler
        arguments: [ "@Ibexa\\Core\\Helper\\FieldHelper" ]
        tags:
            - {name: netgen_information_collection.form.fieldtype_handler, alias: ezinteger}

    netgen_information_collection.form.fieldtype_handler.ezfloat:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\FloatHandler
        arguments: [ "@Ibexa\\Core\\Helper\\FieldHelper" ]
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezfloat }

    netgen_information_collection.form.fieldtype_handler.ezurl:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Url
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezurl }

    netgen_information_collection.form.fieldtype_handler.ezcountry:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Country
        arguments:
            - "%ibexa.field_type.country.data%"
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezcountry }

    netgen_information_collection.form.fieldtype_handler.eztime:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Time
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: eztime }

    netgen_information_collection.form.fieldtype_handler.ezisbn:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Isbn
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezisbn }

    netgen_information_collection.form.fieldtype_handler.ezbinaryfile:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\BinaryFile
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezbinaryfile }

    netgen_information_collection.form.fieldtype_handler.ezgmaplocation:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\MapLocation
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezgmaplocation }

    netgen_information_collection.form.fieldtype_handler.ezobjectrelation:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Relation
        arguments:
            - "@ibexa.api.repository"
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezobjectrelation }

    netgen_information_collection.form.fieldtype_handler.ezobjectrelationlist:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\RelationList
        arguments:
            - "@ibexa.api.repository"
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezobjectrelationlist }

    netgen_information_collection.form.fieldtype_handler.ezbirthday:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\Birthday
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: ezbirthday }

    netgen_information_collection.form.fieldtype_handler.sckenhancedselection:
        class: Netgen\Bundle\InformationCollectionBundle\Form\FieldTypeHandler\EnhancedSelection
        tags:
            - { name: netgen_information_collection.form.fieldtype_handler, alias: sckenhancedselection }
